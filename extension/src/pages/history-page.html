<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopanion - History</title>
  <link rel="stylesheet" href="/src/styles/extension-styles.css">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: #f8f9fa;
    }
    .page-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      min-height: 100vh;
    }
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .back-button:hover {
      background: rgba(255,255,255,0.3);
    }
    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .history-card {
      border: 1px solid #e9ecef;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .history-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .history-card-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .history-card-content {
      padding: 20px;
    }
    .history-card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .history-card-meta {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    .history-card-actions {
      display: flex;
      gap: 10px;
    }
    .card-action-btn {
      flex: 1;
      padding: 8px 16px;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      background: white;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .card-action-btn:hover {
      border-color: #667eea;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="page-header">
      <button class="back-button" onclick="window.close()">‚Üê Back</button>
      <h1>Try-On History</h1>
      <p>View and manage your virtual try-on sessions</p>
    </div>

    <div class="history-content">
      <div id="history-grid" class="history-grid">
        <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 60px 20px;">
          <div style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;">üì≠</div>
          <h3>No history yet</h3>
          <p>Start by trying on some items to see your history here!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/src/scripts/history-page.js"></script>
</body>
</html>
